
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    function $Dojo(id) {
      this.myID = document.getElementByID(id);
      this.click = function(callback) {
        this.myID.addEventListener("click", callback);
      }
      this.hover = function(hoverin, hoverout) {
        this.myID.addEventListener("mouseover", hoverin);
        this.myID.addEventListener("mouseout", hoverout);
      }
    }
    $Dojo("someIdForSomeButton").click(function() { console.log("Button is clicked!") });
    $Dojo("someOtherIdForSomeOtherButton").hover(function() { console.log("Button is hovered on!") });
    </script>
  </head>
  <body>

  </body>
</html>
